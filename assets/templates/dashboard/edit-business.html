
<div class="alert alert-info toggle" ng-show="edibusinessProfile.errorMsg">
  <h5>Oops!</h5>
  <p>Looks like an error occurred.  Please try again later.</p>
  <code>
    {{editbusinessProfile.errorMsg}}
  </code>
</div>


<div ng-show="editbusinessProfile.loading">
  <span class="fa fa-spinner"></span>
  <span>Loading business data...</span>
</div>


<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Edit Business</h4>
    </div>
    <div class="panel-body">
      <form ng-submit="editBusiness(editbusinessProfile.properties.id)">
        <div class="control-group form-group col-md-12">
          <label>Business name</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.name">
        </div>

        <div class="control-group form-group col-md-12">
          <label>Description</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.description">
        </div>

        <div class="control-group form-group col-md-12">
          <label>Street Address</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.street">
        </div>

        <div class="control-group form-group col-md-12">
          <label>City</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.city">
        </div>

        <div class="control-group form-group col-md-12">
          <label>Province</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.province">
        </div>

        <div class="control-group form-group col-md-12">
          <label>Category</label>
          <input type="text" class="form-control" ng-model="editbusinessProfile.properties.category">
        </div>

        

        <button type="submit" class="btn btn-lg btn-primary btn-block">
          <span ng-show="editbusinessProfile.saving" class="overlord-loading-spinner fa fa-spinner"></span>
          <span ng-show="editbusinessProfile.saving">Saving...</span>
          <span ng-hide="editbusinessProfile.saving" class="btn-text">Save</span>
        </button>
      </form>
    </div>
  </div>
</div>
